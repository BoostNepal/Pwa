<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mere Passing of Fire</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#ff4500">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000, #333);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        header h1 {
            color: #ff4500;
            text-shadow: 0 0 10px #ff4500;
        }
        .fire-animation {
            margin: 20px 0;
        }
        .flame {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 60px solid #ff4500;
            margin: 0 auto;
            animation: flicker 1s ease-in-out infinite alternate;
        }
        @keyframes flicker {
            0% { border-bottom-color: #ff4500; }
            100% { border-bottom-color: #ff6600; }
        }
        button {
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        #install-btn {
            background: #ff8c00;
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Mere Passing of Fire</h1>
    </header>
    <main>
        <p>In the quiet handoff from one soul to another, fire whispers its secrets—warmth, destruction, renewal. It passes not with roar, but with a mere flicker.</p>
        <div class="fire-animation">
            <div class="flame"></div>
        </div>
        <button id="ignite-btn">Ignite the Pass</button>
        <button id="install-btn">Install App</button>
    </main>
    <script>
        // Store the install prompt event
        let deferredPrompt;

        // Listen for beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt event fired');
            e.preventDefault(); // Prevent default browser prompt
            deferredPrompt = e; // Save the event
        });

        // Handle install button click
        document.getElementById('install-btn').addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show install prompt
                deferredPrompt.prompt();
                console.log('Install prompt shown');
                // Wait for user response
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null; // Clear prompt
            } else {
                alert('Installation is not available. Ensure you are using a compatible browser (e.g., Chrome or Edge) and the site is served over HTTPS.');
                console.log('No deferredPrompt available; installation not possible');
            }
        });

        // Ignite button functionality
        document.getElementById('ignite-btn').addEventListener('click', () => {
            const p = document.querySelector('p');
            p.textContent = 'The fire has passed—now it burns in you.';
            p.style.color = '#ff6600';
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        } else {
            console.log('Service Worker not supported in this browser');
        }
    </script>
</body>
</html>
